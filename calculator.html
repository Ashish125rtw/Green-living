    <!-- Calculator Section -->
    <div class="container mt-4">
        <h2>Carbon Footprint Calculator</h2>
        <form id="calculatorForm">
            <div class="form-group">
                <label for="electricity">Electricity Usage (kWh/month):</label>
                <input type="number" class="form-control" id="electricity" required>
            </div>
            <div class="form-group">
                <label for="gas">Natural Gas Usage (therms/month):</label>
                <input type="number" class="form-control" id="gas" required>
            </div>
            <div class="form-group">
                <label for="fuel">Fuel Usage (gallons/month):</label>
                <input type="number" class="form-control" id="fuel" required>
            </div>
            <div class="form-group">
                <label for="miles">Miles Driven (miles/month):</label>
                <input type="number" class="form-control" id="miles" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const electricity = parseFloat(document.getElementById('electricity').value);
            const gas = parseFloat(document.getElementById('gas').value);
            const fuel = parseFloat(document.getElementById('fuel').value);
            const miles = parseFloat(document.getElementById('miles').value);

            const electricityFootprint = electricity * 0.92; // Example emission factor
            const gasFootprint = gas * 5.3; // Example emission factor
            const fuelFootprint = fuel * 19.6; // Example emission factor
            const milesFootprint = miles * 0.79; // Example emission factor

            const totalFootprint = electricityFootprint + gasFootprint + fuelFootprint + milesFootprint;
            
            document.getElementById('result').innerHTML = `<h3>Your estimated monthly carbon footprint is ${totalFootprint.toFixed(2)} kg CO2e</h3>`;
        });
    </script>
